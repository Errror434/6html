<!DOCTYPE html>
<html>
<head>
  <title>Форматування таблиці з CSS</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;
      padding: 5px;
    }
    
    th {
      text-align: center;
    }
    
    td {
      text-align: right;
      background-color: lightgray;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Заголовок 1</th>
      <th>Заголовок 2</th>
      <th>Заголовок 3</th>
    </tr>
    <tr>
      <td>Рядок 1, комірка 1</td>
      <td>Рядок 1, комірка 2</td>
      <td>Рядок 1, комірка 3</td>
    </tr>
    <tr>
      <td>Рядок 2, комірка 1</td>
      <td>Рядок 2, комірка 2</td>
      <td>Рядок 2, комірка 3</td>
    </tr>
    <tr>
      <td>Рядок 3, комірка 1</td>
      <td>Рядок 3, комірка 2</td>
      <td>Рядок 3, комірка 3</td>
    </tr>
  </table>
</body>
</html>
